<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>E-Shop</title>
      <link rel="stylesheet" href="src/css/style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Inter:wght@400;600&family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
      
      <div class="container">
            <header>
                  <div class="header-logo">
                        <img src="src/icons/Brand/logo-colored.svg" alt="brand">
                  </div>

                  <div class="header-search">      
                        <input class="header-search-field" placeholder="Search">          
                              <select  class="header-search-category" name="" id="">
                                    <option class="header-search-category-option" value="All category">All category</option>
                              </select>

                              <button type="button" class="header-search-button">Search</button>
                  </div>

                  <div class="header-right-links">
                        <div class="header-right-links-wrapper first">
                              <div class="header-right-links-icon"><img src="src/icons/profile-icon.svg" alt=""></div>
                              <div class="header-right-link-text">Profile</div>
                        </div>
                        <div class="header-right-links-wrapper">
                              <div class="header-right-links-icon"><img src="src/icons/message-icon.svg" alt=""></div>
                              <div class="header-right-link-text">Message</div>
                        </div>
                        <div class="header-right-links-wrapper">
                              <div class="header-right-links-icon"><img src="src/icons/favourite.svg" alt=""></div>
                              <div class="header-right-link-text">Orders</div>
                        </div>
                        <div class="header-right-links-wrapper">
                              <div class="header-right-links-icon"><img src="src/icons/shopping-icon.svg" alt=""></div>
                              <div class="header-right-link-text">My cart</div>
                        </div>

                  </div>               
  
            </header>
      </div>

      <script src="src/js/script.js"></script>
</body>
</html>
