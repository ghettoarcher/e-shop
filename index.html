<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>E-Shop</title>
      <link rel="stylesheet" href="src/css/style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Inter:wght@400;600&,500&family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
      
      <div class="container">
            <header>
                  <div class="header-logo">
                        <img src="src/icons/Brand/logo-colored.svg" alt="brand">
                  </div>

                  <div class="header-search">                
                        <div class="header-search-field">
                        <input placeholder="Search">
                  </div>
                        <div class="header-search-category">
                              <select name="" id="">
                                    <option value="All category">All category</option>
                              </select></div>
                        <div class="header-search-button"><button type="button">Search</button></div>
                  </div>

                  <div class="header-right-links">
                        <div class="header-right-links-wrapper">
                              <div class="header-right-links-icon"><img src="src/icons/profile-icon.svg" alt=""></div>
                              <div class="header-right-link-text">Profile</div>
                        </div>
                        <div class="header-right-links-wrapper">
                              <div class="header-right-links-icon"><img src="src/icons/message-icon.svg" alt=""></div>
                              <div class="header-right-link-text">Message</div>
                        </div>
                        <div class="header-right-links-wrapper">
                              <div class="header-right-links-icon"><img src="src/icons/favorite-icon.svg" alt=""></div>
                              <div class="header-right-link-text">Orders</div>
                        </div>
                        <div class="header-right-links-wrapper">
                              <div class="header-right-links-icon"><img src="src/icons/shopping-icon.svg" alt=""></div>
                              <div class="header-right-link-text">My cart</div>
                        </div>

                  </div>               
  
            </header>
            
      </div>
            <div class="nav-menu">
                  <div class="nav-menu-left">
                        <a class="nav-menu-burger" ><img class="icon-category" src="src/icons/menu.svg" alt="">All category</a>
                        <a href="#">Hot offers</a>
                        <a href="#">Gift boxes</a>
                        <a href="#">Project</a>
                        <a href="#">Menu item</a>
                        <a class="nav-menu-help">Help<img class="icon-help" src="src/icons/category-menu.svg" alt=""></a>
                  </div>
                  
                  <div class="nav-menu-right">
                        <a class="choice-menu-language">English, USD <img class="icons-language" src="src/icons/category-menu.svg" alt=""></a>
                        <a class="delivery">Ship to <img class="icons-flags" src="src/icons/DE@2x.png" alt="">
                              <img class="icons-delivery" src="src/icons/category-menu.svg" alt="">
                        </a>
                  </div>
                        
                  </div>
                  
            </div>

      <script src="src/js/script.js"></script>
</body>
</html>
